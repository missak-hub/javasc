<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <button onclick="
        cal=cal+'1';
        console.log(cal)"
    >1</button>
    <button onclick="cal=cal+'2';console.log(cal)">2</button>
    <button onclick="cal=cal+'3';console.log(cal)">3</button>
    <button onclick="cal=cal+'4';console.log(cal)">4</button>
    <button onclick="cal=cal+'5';console.log(cal)">5</button>
    <button onclick="cal=cal+'6';console.log(cal)">6</button>
    <button onclick="cal=cal+'7';console.log(cal)">7</button>
    <button onclick="cal=cal+'8';console.log(cal)">8</button>
    <button onclick="cal=cal+'9';console.log(cal)">9</button>
    <button onclick="cal=cal+'0';console.log(cal)">0</button>
    <button onclick="cal=cal+'+';console.log(cal)">+</button>
    <button onclick="cal=cal+'-';console.log(cal)">-</button>
    <button onclick="cal=cal+'*';console.log(cal)">*</button>
    <button onclick="cal=cal+'/';console.log(cal)">/</button>
    <button onclick="cal=cal+'=';console.log(cal)">=</button>
    <script>
        let cal="";
    </script>
</body>
</html>
