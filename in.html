<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button 
    onclick="console.log(`qty:${qty}`)"
    >SHOW QTY
    </button>

    <button
    onclick="
    qty+=1
    console.log(`qty:${qty}`)"
    >ADD TO CART
    </button>

    <button
    onclick="
    qty+=2
    console.log(`qty:${qty}`)"
    >+2
    </button>


    <button
    onclick="
    qty=0
    console.log(`qty:${qty}`)"
    >
        RESET CART
    </button>

    <script>
        let qty=0;
    </script>
</body>
</html>
